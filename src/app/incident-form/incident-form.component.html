<div class="form-container">
    <h2>Incident Form</h2>
    <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()">
        <!-- Name field -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" formControlName="name" required>
        </div>

        <!-- Address field -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" formControlName="address" required>
        </div>

        <!-- Description field -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" formControlName="description" required></textarea>
        </div>

        <!-- Submit button -->
        <div class="form-group">
            <button type="submit">Wy≈õlij</button>
        </div>
    </form>
</div>
